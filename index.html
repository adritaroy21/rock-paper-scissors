<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
        <link rel="stylesheet" href="main.css">

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-dark">
            <span class="navbar-brand mb-0 text-light h1 p-2">Rock Paper Scissors</span>
        </nav>

        <div class="page-container">
            <div class="play-area justify-content-center container">

                <p class="text-center h4">Take your pick</p>

                <div class="row justify-content-center mt-4">
                    <div class="col-sm-3 m-1">
                        <button id="rock" class="btn btn-block btn-dark square"><i class="far fa-hand-rock"></i></button>
                    </div>
                    <div class="col-sm-3 m-1">
                        <button id="paper" class="btn btn-block btn-dark square"><i class="far fa-hand-paper"></i></button>
                    </div>
                    <div class="col-sm-3 m-1">
                        <button id="scissors" class="btn btn-block btn-dark square"><i class="far fa-hand-scissors"></i></button>
                    </div>
                </div>

                <div id="opponent" class="mt-5 h4 text-center"></div>
                <div id="message" class="mt-4 h1 text-center"></div>

                <div class="text-center mt-3">
                    <button id="play-again" class="btn btn-dark btn-lg hide">Play Again</button>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </body>
</html>
